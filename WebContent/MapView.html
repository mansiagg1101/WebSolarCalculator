<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
 <title>Solar Calculator</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map_canvas {
  height: 90%;
  width: 80%;
  left: 10%;
  right: 10%;
  margin: 20px;
  padding: 10px
}
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color:#EEF5F7;
      }
      #floating-panel {
        position: absolute;
        top: 150px;
        left: 40%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
       #floating-panel-cal {
        position: absolute;
        bottom: 20px;
        right: 20%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 50px;
        padding-left: 10px;
      }
    </style>
</head>
<body>
    <h1 align="center">Solar Calculator</h1>
    <div id="floating-panel">
    
	    <input id="address" type="text" value=",USA">
	    <input id="submit" type="button" value="Locate"/>  
	   	<input type="button" id="enablePolygon" value="Draw" />
		<input type="button" id="resetPolygon" value="Reset" style="display: none;" />
	      
    </div>
    
<div id="map_canvas"></div>
     
 <div id="floating-panel-cal">   		
    		<p id="area"></p>
    		<p id="number"></p>
    		<p id="totalEnergy"></p> 
    		</div>
   
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
 		<script async defer
    		src="http://maps.googleapis.com/maps/api/js?key=YOUR_KEYA&callback=initMap">
    		</script>
    		
   <!-- AIzaSyB5zNkfLlAjRze4T__kiH7YC_Z3Vevs_f4-->
 		<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=drawing&callback=initMap"
         async defer></script>
         <script src="CreateMap.js"></script>
         <script src="PolygonManager.js"></script>
         <script src="GeoCodeManager.js"></script>
         <script src="CalculateNominalPower.js"></script>
      
</html>
